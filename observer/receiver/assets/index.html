<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Raft logs vizor</title>

    <meta name="author" content="muni">
    <meta name="description" content="vue js dynamic table, vuejs dynamically add input">
    <meta name="keywords" content="vue js dynamic table, vuejs dynamically add input">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
    <style>
        body{
            /* font-family: 'Ubuntu', sans-serif; */
            font-family: sans-serif;
            font-size: 16px;
            font-weight: 300;
        }
        .node {
            margin: 0px;
            padding: 0px;
            position: relative;
            width: auto;
            border: solid 1px;
            border-radius: 2px 2px 2px 2px;
        }

        .node div {
            padding: 1px;
            /*font-size: 0.9em;*/
        }

        .node .name {
            border-bottom: 1px dashed;
            background: #89d2a2;
        }
        .node .caller {
            border-bottom: 1px dashed;
            background: rgb(124, 178, 222);
        }
        .node .message {
            border-bottom: 1px dashed;
            clear: both;
            background: #5fc482;
        }
        .node .extend {
            background: #44ad68;
        }

        /*module background*/
        .node .mod-graftd {
            background: rgb(172, 125, 203);
            border-bottom: 1px dashed;
        }
        .node .mod-graftd-http {
            background: rgb(213, 109, 153);
            border-bottom: 1px dashed;
        }
        .node .mod-store {
            background: rgb(124, 222, 211);
            border-bottom: 1px dashed;
        }
        .node .mod-raft {
            background: rgb(154, 171, 239);
            border-bottom: 1px dashed;
        }

    </style>
</head>

<body>
<div class="container">
    <div id="app">
        <main role="main" class="mt-4">
            <div class="row">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th class="col-1">Timestamp</th>
                            <th class="col-3" v-for="(node, k) in nodes" :key="k" scope="col">{{node}}</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="(log, k) in logs" :key="k">
<!--                                this is placeholder-->
                            <td class="col-1">{{log.unix_timestamp}}</td>
                            <td class="col-3" v-for="(node, j) in nodes.slice(0, log.placeholder)"></td>
                            <td class="col-3" >
<!--                                {{log}}-->
                                <div class="node">
                                    <div class="caller">{{log.caller}}</div>
                                    <div :class="`mod-${log.module}`">{{log.module}}</div>
                                    <div class="name">{{log.node}}</div>
                                    <div class="message">{{log.message}}</div>
                                    <div class="extend">{{log.extend}}</div>
                                </div>
                            </td>
                            <td class="col-3" v-for="(node, j) in nodes.slice(0, nodes.length - 1 - log.placeholder)"></td>
                        </tr>

                        <tr v-show="logs.length === 0">
                            <td colspan="6">
                                <p class="text-center alert-danger p-2">
                                    No logs.
                                </p>
                            </td>
                        </tr>

                        </tbody>

                    </table>
                </div>
                <div class="clearfix"></div>
            </div>
        </main>
    </div>
</div>
<script>
    var socket = io()
    var app = new Vue({
        el: "#app",
        data: {
            logs: [],
            nodes: []
        },
        created () {
            var _this = this
            // Receive
            socket.on('append log', function (log) {
                console.log(log)
                if (!_this.nodes.includes(log.node)) {
                    _this.nodes.push(log.node)
                }
                if (_this.logs.length == 0) {
                    _this.logs.push({
                        unix_timestamp: log.unix_timestamp,
                        node: log.node,
                        module: log.module,
                        level: log.level,
                        message: log.message,
                        offset: log.offset,
                        caller: log["caller"],
                        extend: log["extend"],
                        placeholder: _this.nodes.indexOf(log.node)
                    })
                    return
                }
                var idx = _this.logs.findIndex(ele => {
                    return ele.unix_timestamp > log.unix_timestamp
                })
                if (idx == -1) {
                    idx = _this.logs.length
                }
                _this.logs.splice(idx, 0, {
                    unix_timestamp: log.unix_timestamp,
                    node: log.node,
                    module: log.module,
                    level: log.level,
                    message: log.message,
                    offset: log.offset,
                    caller: log["caller"],
                    extend: log["extend"],
                    placeholder: _this.nodes.indexOf(log.node)
                })
            })
        },
    });
</script>
</body>

</html>
